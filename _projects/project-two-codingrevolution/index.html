<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Project Two</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="applicant_container">
          <h1>Who pays the bill?</h1>
          <div class="applicant_input">
            <input type="text" name="applicant_value" id="applicant_value" placeholder="Enter applicant" />
            <span id="add_applicant">Add</span>
          </div>

          <div class="applicant_list">
            <h5>Who's participacing'</h5>
            <div class="applicant_list_wrapper"></div>
          </div>

          <div class="button_container">
            <div id="show_results">Get the looser</div>
          </div>
        </div>
        <div class="results_container hidden">
          <h1>The looser is</h1>
          <div class="result"></div>

          <div class="results_action">
            <div class="run_again btn btn-small btn-primary">Run it again</div>
            <div class="start_again btn btn-small btn-success">Start over again</div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/main.js"></script>
</html>
