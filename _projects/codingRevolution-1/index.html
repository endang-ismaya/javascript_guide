                id="user_email"

              />
            </div>

            <div class="form-group">
              <label for="user_age">Age</label>
              <input type="test" name="user_age" id="user_age" class="form-control" placeholder="Enter your age" />
            </div>

            <p id="error" class="alert alert-danger">Something is wrong!!</p>

            <input type="submit" value="Add user" class="btn btn-block btn-primary" />
          </form>
