<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery - Show, Hide, Toggle</title>
  </head>
  <body>
    <div class="parent">
      <div class="container"></div>
    </div>
    <div class="parent">
      <div class="button-parent">
        <button class="hide">Hide</button>
        <button class="show">Show</button>
        <button class="toggle">Toggle</button>
        <button class="fade-in">FadeIn</button>
        <button class="fade-out">FadeOut</button>
        <button class="slide-up">SlideUp</button>
        <button class="slide-down">SlideDown</button>
      </div>
    </div>
    <div class="parent">
      <div class="button-parent-1">
        <button class="animate">Animate</button>
      </div>
    </div>
    <script src="./../jquery-3.4.1.min.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
