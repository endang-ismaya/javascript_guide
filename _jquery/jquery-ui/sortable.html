<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../jquery-ui-1.12.1.custom/jquery-ui.min.css" />
    <link rel="stylesheet" href="./../jquery-ui-1.12.1.custom/jquery-ui.theme.min.css" />
    <title>Jquery UI - Selectable</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .ui-selected {
        background-color: cyan;
      }
    </style>
  </head>
  <body>
    <ul id="sortable">
      <li class="ui-state-default" id="1">Item 1</li>
      <li class="ui-state-default" id="2">Item 2</li>
      <li class="ui-state-default" id="3">Item 3</li>
      <li class="ui-state-default" id="4">Item 4</li>
      <li class="ui-state-default" id="5">Item 5</li>
      <li class="ui-state-default" id="6">Item 6</li>
      <li class="ui-state-default" id="7">Item 7</li>
    </ul>

    <div class="trigger">Save</div>

    <script src="./../jquery-3.4.1.min.js"></script>
    <script src="./../jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
