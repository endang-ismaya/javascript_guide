<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../jquery-ui-1.12.1.custom/jquery-ui.min.css" />
    <link rel="stylesheet" href="./../jquery-ui-1.12.1.custom/jquery-ui.theme.min.css" />
    <title>Jquery UI - Selectable</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .ui-selected {
        background-color: cyan;
      }
    </style>
  </head>
  <body>
    <ul id="selectable">
      <li class="ui-widget-content">Item 11</li>
      <li class="ui-widget-content">Item 21</li>
      <li class="ui-widget-content">Item 31</li>
      <li class="ui-widget-content">Item 41</li>
      <li class="ui-widget-content">Item 51</li>
      <li class="ui-widget-content">Item 61</li>
      <li class="ui-widget-content">Item 71</li>
    </ul>

    <script src="./../jquery-3.4.1.min.js"></script>
    <script src="./../jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
